<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="wrapper">

    <img src="images/icon-star.svg" alt="icon-star" class="icon-star"/>

    <div class="text">
      <h1 class="title">How did we do?</h1>
      <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>

    <div class="avaliation-and-submit">

      <div class="avaliation">
        <button class="btn-avaliation" id="btn-avaliation" data-value="1">1</button>
        <button class="btn-avaliation" id="btn-avaliation" data-value="2">2</button>
        <button class="btn-avaliation" id="btn-avaliation" data-value="3">3</button>
        <button class="btn-avaliation" id="btn-avaliation" data-value="4">4</button>
        <button class="btn-avaliation" id="btn-avaliation" data-value="5">5</button>
      </div>

      <div class="submit-btn">
        <a href="src/thank-you.html"><button class="btn-submit" disabled>SUBMIT</button></a>
      </div>

    </div>

  </main>

  <script src="js/save-option.js"></script>
</body>

</html>
